<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Chart</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-module-container">
                <div class="header-part logo">Logo</div>
                <nav class="header-part nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div class="header-part user-controls">
                    <button class="login-btn">Login</button>
                    <button class="signup-btn">Sign Up</button>
                </div>
            </div>
        </header>
        <main>
            <aside>
                <h3>Выберите валюту</h3>
                <select id="currency" onchange="loadChartData()">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="LTC">Litecoin (LTC)</option>
                </select>
            </aside>
            <section>
                <div id="loading">Загрузка данных, пожалуйста подождите...</div>
                <canvas id="chart"></canvas>
            </section>
        </main>
        <footer>
            <p>Footer</p>
        </footer>
    </div>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        let chart;
        let isDragging = false;
        let startX, startY; // Начальные позиции мыши
        let minTime, maxTime; // Минимальное и максимальное время

        async function loadChartData() {
            const selectedCurrency = document.getElementById('currency').value;
            const ohlcData = { labels: [], data: [] };

            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('chart').style.display = 'none';

                const response = await fetch(`https://min-api.cryptocompare.com/data/v2/histoday?fsym=${selectedCurrency}&tsym=USD&limit=2000&api_key={dff4279ecfa772b8619876cffef0dcc3b74ae1c9fb3fcbbac2f9358ec3ffb79c}`);
                const data = await response.json();

                if (data.Response !== "Success") {
                    throw new Error(data.Message);
                }

                data.Data.Data.forEach(price => {
                    ohlcData.labels.push(new Date(price.time * 1000));
                    ohlcData.data.push(price.close);
                });

                minTime = ohlcData.labels[0].getTime();
                maxTime = ohlcData.labels[ohlcData.labels.length - 1].getTime();

                if (chart) {
                    chart.destroy();
                }

                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ohlcData.labels,
                        datasets: [{
                            label: selectedCurrency.toUpperCase() + ' Price',
                            data: ohlcData.data,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                min: minTime,
                                max: maxTime,
                                time: {
                                    unit: 'day'
                                },
                                ticks: {
                                    autoSkip: true,
                                    maxTicksLimit: 20
                                }
                            },
                            y: {
                                position: 'right',
                                ticks: {
                                    callback: function(value) {
                                        return value.toFixed(2);
                                    }
                                }
                            }
                        },
                        responsive: true,
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    title: function(tooltipItems) {
                                        return tooltipItems[0].label;
                                    }
                                }
                            },
                            zoom: {
                                zoom: {
                                    wheel: {
                                        enabled: true
                                    },
                                    mode: 'x',
                                    onZoomComplete: () => {
                                        // Обновляем значения minTime и maxTime после зума
                                        minTime = chart.options.scales.x.min;
                                        maxTime = chart.options.scales.x.max;
                                    }
                                }
                            }
                        }
                    }
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('chart').style.display = 'block';

                setupDragging();
            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
                document.getElementById('loading').textContent = "Ошибка загрузки данных. Попробуйте еще раз.";
            }
        }

        function setupDragging() {
            const chartContainer = document.getElementById('chart');

            chartContainer.addEventListener('mousedown', (e) => {
                if (e.button === 0) {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    chartContainer.style.cursor = 'grabbing';
                }
            });

            chartContainer.addEventListener('mouseup', () => {
                isDragging = false;
                chartContainer.style.cursor = 'default';
            });

            chartContainer.addEventListener('mouseleave', () => {
                isDragging = false;
                chartContainer.style.cursor = 'default';
            });

            chartContainer.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const dx = e.clientX - startX; // Смещение по оси X

                    const timeRange = maxTime - minTime;
                    const newMinTime = minTime - (dx * timeRange / chartContainer.clientWidth);
                    const newMaxTime = maxTime - (dx * timeRange / chartContainer.clientWidth);

                    // Обновляем минимальное и максимальное время
                    minTime = newMinTime;
                    maxTime = newMaxTime;

                    chart.options.scales.x.min = minTime;
                    chart.options.scales.x.max = maxTime;

                    chart.update('none'); // Обновляем график без анимации
                    startX = e.clientX; // Обновляем начальную позицию мыши
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadChartData();
        });
    </script>
</body>
</html>
