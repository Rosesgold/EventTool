<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Chart</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/static/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-module-container">
                <div class="header-part logo">Logo</div>
                <nav class="header-part nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div class="header-part user-controls">
                    <button class="signup-btn" onclick="window.location.href='/auth-form'">Sign Up</button>
                    <img src="/static/images/align-justify-svgrepo-com.svg" alt="menu" class="menu-icon" id="menu-icon">
                </div>
                <!-- Dropdown Menu -->
                <div id="dropdown-menu" class="dropdown-menu hidden">
                    <div class="menu-header">
                        <span>0x9Eb...0401</span>
                    </div>
                    <div class="menu-item-theme-mode">
                        <span class="theme-mode-label">Theme mode</span>
                        <label class="switch">
                            <input type="checkbox" id="mode-toggle">
                            <span class="slider">
                                <span class="icon sun">☀</span>
                                <span class="icon moon">🌙</span>
                            </span>
                        </label>
                    </div>
                    <div class="menu-item">
                        <img src="/static/images/settings-icon-2.svg" alt="Settings">
                        <span>Settings</span>
                    </div>
                    <div class="menu-item">
                        <img src="/static/images/language-svgrepo-com.svg" alt="Language">
                        <span>Language</span>
                    </div>
                    <div class="menu-item">
                        <img src="/static/images/profile-icon.svg" alt="Profile">
                        <span>Profile</span>
                    </div>
                    <div class="menu-item">
                        <img src="/static/images/github-icon.svg" alt="Discord">
                        <span>GitHub</span>
                    </div>
                    <div class="menu-item support">
                        <button>Support</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <aside>
                <h3>Select currency</h3>
                <button id="open-modal-btn">
                    <img src="/static/images/bitcoin-btc-logo.png" alt="Bitcoin">
                    <span>Bitcoin (BTC)</span>
                </button>
            </aside>
            <section>
                <div id="loading">
                    <img src="/static/images/loading-1.gif" alt="Loading chart">
                </div>
                <canvas id="chart"></canvas>
                <div id="additional-info">
                    <div id="additional-info-data-container">
                        <i class="fas fa-calendar-alt"></i> <!-- Иконка календаря -->
                        <input type="text" id="calendar" placeholder="select date">
                        <button id="additional-info-button-apply">apply</button>
                    </div>
                </div> <!-- Новый div -->
            </section>
        </main>
        <footer>
            <p>Footer</p>
        </footer>
    </div>

    <!-- Модальное окно с кнопками криптовалют -->
    <div id="modal-overlay"></div>
    <div id="modal-form">
        <h2>Выберите криптовалюту</h2>
        <!-- Кнопки для выбора криптовалюты -->
        <button class="crypto-button" onclick="selectCurrency('BTC')">Bitcoin (BTC)</button>
        <button class="crypto-button" onclick="selectCurrency('ETH')">Ethereum (ETH)</button>
        <button class="crypto-button" onclick="selectCurrency('LTC')">Litecoin (LTC)</button>

        <!-- Закрыть модальное окно -->
        <button type="button" class="close-btn">Закрыть</button>
    </div>
</body>
</html>
