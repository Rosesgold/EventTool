<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Chart</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^3.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@^3.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@^1.0.0"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-module-container">
                <div class="header-part logo">Logo</div>
                <nav class="header-part nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div class="header-part user-controls">
                    <button class="login-btn">Login</button>
                    <button class="signup-btn">Sign Up</button>
                </div>
            </div>
        </header>
        <main>
            <aside>
                <h3>Выберите валюту</h3>
                <select id="currency" onchange="loadChartData()">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="LTC">Litecoin (LTC)</option>
                </select>
            </aside>
            <section>
                <div id="loading">Загрузка данных, пожалуйста подождите...</div>
                <canvas id="chart"></canvas>
            </section>
        </main>
        <footer>
            <p>Footer</p>
        </footer>
    </div>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        let chart; // Объявляем переменную для графика

        // Функция для загрузки данных и построения графика
        async function loadChartData() {
            const selectedCurrency = document.getElementById('currency').value;
            const ohlcData = { labels: [], data: [] }; // Массив для хранения данных

            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('chart').style.display = 'none';

                const response = await fetch(`https://min-api.cryptocompare.com/data/v2/histoday?fsym=${selectedCurrency}&tsym=USD&limit=730&api_key=YOUR_CRYPTOCOMPARE_API_KEY`);
                const data = await response.json();

                if (data.Response !== "Success") {
                    throw new Error(data.Message);
                }

                data.Data.Data.forEach(price => {
                    ohlcData.labels.push(new Date(price.time * 1000));
                    ohlcData.data.push(price.close);
                });

                if (chart) {
                    chart.destroy();
                }

                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ohlcData.labels,
                        datasets: [{
                            label: selectedCurrency.toUpperCase() + ' Price',
                            data: ohlcData.data,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                },
                                ticks: {
                                    autoSkip: true,
                                    maxTicksLimit: 20
                                },
                                position: 'bottom'
                            },
                            y: {
                                position: 'right',
                                ticks: {
                                    callback: function(value) {
                                        return value.toFixed(2);
                                    }
                                }
                            }
                        },
                        responsive: true,
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    title: function(tooltipItems) {
                                        return tooltipItems[0].label;
                                    }
                                }
                            },
                            zoom: {
                                pan: {
                                    enabled: true,
                                    mode: 'x'
                                },
                                zoom: {
                                    wheel: {
                                        enabled: true
                                    },
                                    mode: 'x'
                                }
                            },
                            annotation: {
                                annotations: {
                                    currentPrice: {
                                        type: 'line',
                                        yMin: ohlcData.data[ohlcData.data.length - 1],
                                        yMax: ohlcData.data[ohlcData.data.length - 1],
                                        borderColor: 'green',
                                        borderWidth: 2,
                                        label: {
                                            content: `Current Price: $${ohlcData.data[ohlcData.data.length - 1].toFixed(2)}`,
                                            enabled: true,
                                            position: 'end'
                                        }
                                    }
                                }
                            }
                        }
                    }
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('chart').style.display = 'block';
            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
                document.getElementById('loading').textContent = "Ошибка загрузки данных. Попробуйте еще раз.";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadChartData();
        });
    </script>
</body>
</html>
