<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-module-container">
                <div class="header-part logo">Logo</div>
                <nav class="header-part nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div class="header-part user-controls">
                    <button class="signup-btn" onclick="window.location.href='/auth-form'">Sign Up</button>
                    <img src="/static/images/align-justify-svgrepo-com.svg" alt="menu" class="menu-icon" id="menu-icon">
                </div>
                <!-- Dropdown Menu -->
                <div id="dropdown-menu" class="dropdown-menu hidden">
                    <div class="menu-header">
                        <span>0x9Eb...0401</span>
                    </div>
                    <div class="menu-item-theme-mode">
                        <span class="theme-mode-label">Theme mode</span>
                        <label class="switch">
                            <input type="checkbox" id="mode-toggle">
                            <span class="slider">
                                <span class="icon sun">‚òÄ</span>
                                <span class="icon moon">üåô</span>
                            </span>
                        </label>
                    </div>
                    <div class="menu-item">
                        <img src="/static/images/settings-icon-2.svg" alt="Settings">
                        <span>Settings</span>
                    </div>
                    <div class="menu-item">
                        <img src="/static/images/language-svgrepo-com.svg" alt="Language">
                        <span>Language</span>
                    </div>
                    <div class="menu-item">
                        <img src="/static/images/profile-icon.svg" alt="Profile">
                        <span>Profile</span>
                    </div>
                    <div class="menu-item">
                        <img src="/static/images/github-icon.svg" alt="Discord">
                        <span>GitHub</span>
                    </div>
                    <div class="menu-item support">
                        <button>Support</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <aside>
                <h3>–í–∏–±—Ä–∞—Ç–∏ –≤–∞–ª—é—Ç—É</h3>
                <select id="currency" onchange="loadChartData()">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="LTC">Litecoin (LTC)</option>
                </select>
            </aside>
            <section>
                <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞ –ø–æ–¥–æ–∂–¥–∏—Ç–µ...</div>
                <canvas id="chart"></canvas>
                <div id="additional-info">—Ä–æ–∑–º—ñ—Å—Ç–∏—Ç–∏ –¥–∞—Ç–∏</div> <!-- –ù–æ–≤—ã–π div -->
            </section>
        </main>
        <footer>
            <p>Footer</p>
        </footer>
    </div>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        let chart;
        let isDragging = false;
        let startX, startY; // –ù–∞—á–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏ –º—ã—à–∏
        let minTime, maxTime; // –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è
        let currentPrice = 0; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ç–µ–∫—É—â–µ–π —Ü–µ–Ω—ã

        // –î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ –∏ –∫–æ–Ω—Ü–∞
        const startDate = new Date("2010-01-01");
        const endDate = new Date();

        async function loadChartData() {
            const selectedCurrency = document.getElementById('currency').value;
            const ohlcData = { labels: [], data: [] };

            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('chart').style.display = 'none';

                // –ù–∞—á–∏–Ω–∞–µ–º —Å —Å–∞–º–æ–π —Ä–∞–Ω–Ω–µ–π –¥–∞—Ç—ã
                let currentStartDate = Math.floor(startDate.getTime() / 1000);
                let currentEndDate = Math.floor(endDate.getTime() / 1000);
                let allData = [];
                const fetchSize = 2000; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–∞–Ω–Ω—ã—Ö –∑–∞ –æ–¥–∏–Ω –∑–∞–ø—Ä–æ—Å

                while (currentStartDate < currentEndDate) {
                    // –ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö
                    const response = await fetch(`https://min-api.cryptocompare.com/data/v2/histoday?fsym=${selectedCurrency}&tsym=USD&limit=${fetchSize}&toTs=${currentEndDate}&api_key=YOUR_API_KEY`);
                    const data = await response.json();

                    if (data.Response !== "Success") {
                        throw new Error(data.Message);
                    }

                    const fetchedData = data.Data.Data;
                    if (fetchedData.length === 0) break; // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö, –≤—ã—Ö–æ–¥–∏–º –∏–∑ —Ü–∏–∫–ª–∞

                    fetchedData.forEach(price => {
                        allData.push({ time: price.time * 1000, close: price.close }); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    });

                    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω–µ—á–Ω—É—é –¥–∞—Ç—É –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –∑–∞–ø—Ä–æ—Å–∞
                    currentEndDate = fetchedData[0].time; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–æ–Ω–µ—Ü –Ω–∞ –¥–∞—Ç—É –ø–µ—Ä–≤–æ–≥–æ –ø–æ–ª—É—á–µ–Ω–Ω–æ–≥–æ –∑–Ω–∞—á–µ–Ω–∏—è
                }

                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ –≤—Ä–µ–º–µ–Ω–∏
                allData.sort((a, b) => a.time - b.time);
                allData.forEach(entry => {
                    ohlcData.labels.push(new Date(entry.time));
                    ohlcData.data.push(entry.close);
                });

                minTime = ohlcData.labels[0].getTime();
                maxTime = ohlcData.labels[ohlcData.labels.length - 1].getTime();

                if (chart) {
                    chart.destroy();
                }

                currentPrice = ohlcData.data[ohlcData.data.length - 1]; // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é —Ü–µ–Ω—É

                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ohlcData.labels,
                        datasets: [{
                            label: selectedCurrency.toUpperCase() + ' Price',
                            data: ohlcData.data,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                min: minTime,
                                max: maxTime,
                                time: {
                                    unit: 'day'
                                },
                                ticks: {
                                    autoSkip: true,
                                    maxTicksLimit: 20
                                }
                            },
                            y: {
                                position: 'right',
                                ticks: {
                                    callback: function(value) {
                                        return value.toFixed(2);
                                    }
                                }
                            }
                        },
                        responsive: true,
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    title: function(tooltipItems) {
                                        return tooltipItems[0].label;
                                    }
                                }
                            },
                            zoom: {
                                zoom: {
                                    wheel: {
                                        enabled: true
                                    },
                                    mode: 'x',
                                    onZoomComplete: () => {
                                        // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è minTime –∏ maxTime –ø–æ—Å–ª–µ –∑—É–º–∞
                                        minTime = chart.options.scales.x.min;
                                        maxTime = chart.options.scales.x.max;
                                    }
                                }
                            },
                            annotation: {
                                annotations: {
                                    currentPriceLine: {
                                        type: 'line',
                                        yMin: currentPrice,
                                        yMax: currentPrice,
                                        borderColor: 'green',
                                        borderWidth: 0.5, // –£–º–µ–Ω—å—à–∞–µ–º —à–∏—Ä–∏–Ω—É –ª–∏–Ω–∏–∏
                                        borderDash: [5, 5], // –î–µ–ª–∞–µ–º –ª–∏–Ω–∏—é –ø—É–Ω–∫—Ç–∏—Ä–Ω–æ–π
                                        label: {
                                            content: `Current Price: $${currentPrice.toFixed(2)}`,
                                            enabled: true,
                                            position: 'end'
                                        }
                                    }
                                }
                            }
                        }
                    }
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('chart').style.display = 'block';

                setupDragging(); // –í–∫–ª—é—á–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
                document.getElementById('loading').textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
            }
        }

        function setupDragging() {
            const chartContainer = document.getElementById('chart');

            chartContainer.addEventListener('mousedown', (e) => {
                if (e.button === 0) {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    chartContainer.style.cursor = 'grabbing';
                }
            });

            chartContainer.addEventListener('mouseup', () => {
                isDragging = false;
                chartContainer.style.cursor = 'default';
            });

            chartContainer.addEventListener('mouseleave', () => {
                isDragging = false;
                chartContainer.style.cursor = 'default';
            });

            chartContainer.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const dx = e.clientX - startX; // –°–º–µ—â–µ–Ω–∏–µ –ø–æ –æ—Å–∏ X

                    const timeRange = maxTime - minTime;
                    const newMinTime = minTime - (dx * timeRange / chartContainer.clientWidth);
                    const newMaxTime = maxTime - (dx * timeRange / chartContainer.clientWidth);

                    // –û–±–Ω–æ–≤–ª—è–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è
                    minTime = newMinTime;
                    maxTime = newMaxTime;

                    chart.options.scales.x.min = minTime;
                    chart.options.scales.x.max = maxTime;

                    chart.update('none'); // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞—Ñ–∏–∫ –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏
                    startX = e.clientX; // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –º—ã—à–∏
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadChartData();
        });

        const menuIcon = document.getElementById('menu-icon');
        const dropdownMenu = document.getElementById('dropdown-menu');

        menuIcon.addEventListener('click', function() {
            dropdownMenu.classList.toggle('hidden');
        });

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.addEventListener('click', function(event) {
            if (!menuIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });


        const modeToggle = document.getElementById('mode-toggle');

        modeToggle.addEventListener('change', function() {
            if (this.checked) {
                // –í–∫–ª—é—á–∏—Ç—å —Ç–µ–º–Ω—ã–π —Ä–µ–∂–∏–º
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            } else {
                // –í–∫–ª—é—á–∏—Ç—å —Å–≤–µ—Ç–ª—ã–π —Ä–µ–∂–∏–º
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            }
        });

    </script>
</body>
</html>
